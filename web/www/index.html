<!DOCTYPE html> 
<html> 
	<head> 
	<title>Lamp Pi</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="scripts/jquery.mobile-1.4.0.min.css" />
	<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.mobile-1.4.0.min.js"></script>
</head>
<body> 

<script type="text/javascript">

$(document).ready(function() {

    $('input:checkbox').change(function(){
    
	$.post( "cgi-bin/lamp.cgi", { lamp : this.name, value: (this.checked) ? 'h':'l' }, function( data ) {
		var obj = jQuery.parseJSON( data );
		
		for (var i=1;i<7;i++){
		    $('#'+i).prop('checked', (obj.i == 'h') ? true : false);
		
		}
		alert(data);
	});
    }); 
});



</script>

<div data-role="page">

	<div data-role="header">
		<h1>Lamp control (Ueberschalter)</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div class="content-primary">

		<form action="#" method="get">
			<label for="1"> Lampe #1</label>
			<input type="checkbox" data-role="flipswitch" name="1" id="1">
			<label for="2"> Lampe #2</label>
			<input type="checkbox" data-role="flipswitch" name="2" id="2">
			<label for="3"> Lampe #3</label>
			<input type="checkbox" data-role="flipswitch" name="3" id="3">
			<label for="4"> Lampe #4</label>
			<input type="checkbox" data-role="flipswitch" name="4" id="4">
			<label for="5"> Lampe #5</label>
			<input type="checkbox" data-role="flipswitch" name="5" id="5">
			<label for="6"> Lampe #6</label>
			<input type="checkbox" data-role="flipswitch" name="6" id="6">
		</form>
		</div>
	</div>

</div><!-- /page -->

</body>
</html>
