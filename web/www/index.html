<!DOCTYPE html> 
<html> 
	<head> 
	<title>Lamp Control</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="scripts/jquery.mobile-1.4.0.min.css" />
	<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.mobile-1.4.0.min.js"></script>
</head>
<body> 

<script type="text/javascript">

$(document).ready(function() {

    $("#btn5").click(function(){
	$.post( "cgi-bin/lamp.cgi", { lamp : "5", value: "h" }, function( data ) {
		var obj = jQuery.parseJSON( data );
		
		$("#debugOut").text( data );
		$( "#btn5" ).value = obj.btn1 ;
	});
    }); 
});



</script>

<div data-role="page">

	<div data-role="header">
		<h1>Lamp control (Ueberschalter)</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>Hello world</p>
		<input id="btn5" type="submit" value="Lamp 5" />

		<div id="debugOut"></div>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
