<!DOCTYPE html> 
<html> 
	<head> 
	<title>Lamp Pi</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="scripts/jquery.mobile-1.4.0.min.css" />
	<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.mobile-1.4.0.min.js"></script>
</head>
<body> 

<script type="text/javascript">

$(document).ready(function() {

    $("#btn5").click(function(){
	$.post( "cgi-bin/lamp.cgi", { lamp : "5", value: "h" }, function( data ) {
		var obj = jQuery.parseJSON( data );
		
		$("#debugOut").text( data );
		if ( obj.btn1 === "1" )	{
			$('#img5').attr('src','imgs/face-angel.png');
		} else {
			$('#img5').attr('src','imgs/face-sad.png');
		}
	});
    }); 
});



</script>

<div data-role="page">

	<div data-role="header">
		<h1>Lamp control (Ueberschalter)</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<div class="ui-btn ui-input-btn ui-shadow">
			<img id="img5" style='float: left; margin: 4px;' src='imgs/face-angel.png' />Lamp 5
			<input id="btn5" type="button" data-corners="false" data-enhanced="true"></input>
		</div>

		<div id="debugOut"></div>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
